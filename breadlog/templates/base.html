<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BreadLog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo:100,300">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300">
    </head>
    <body>
        {% block header %}{% endblock %}

        <nav>
            <ul>
                {% if current_user.is_authenticated %} 
                <li><a class="menu" href="{{ url_for('recipes') }}">Recipes</a></li>
                <span></span>
                <li><a class="menu" href="{{ url_for('logout') }}">Logout</a></li>
                <span></span>
                {% else %}
                <li><a class="menu" href="{{ url_for('login') }}">Login</a></li>
                <span></span>
                <li><a class="menu" href="{{ url_for('register') }}">Register</a></li>
                <span></span>
                {% endif %}
            </ul>
        </nav>

       {% block body %}{% endblock %} 

       {% block script %}
       {% endblock %} 
    </body>
</html>
