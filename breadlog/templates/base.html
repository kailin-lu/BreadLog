<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BreadLog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo:100,300">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300">
    </head>
    <body>
        {% block header %}{% endblock %}
        
        <nav>
            <ul>
                {% if current_user.is_authenticated %} 
                <li><a href="{{ url_for('recipes') }}">Recipes</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>

       {% block body %}{% endblock %} 
    </body>
</html>
